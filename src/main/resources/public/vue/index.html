<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/vue2.5.17.js"></script>
</head>
<body>
<div id="app">
{{message}}<br>
    <span v-bind:title="message2">
        鼠标悬停几秒
    </span>
    <br>
    <div>
        <p v-if="seen">
            now see!
        </p>
    </div>
    <div>
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div>
        <p>{{message3}}</p><button v-on:click="reverseMessage3">逆转消息</button>
    </div>

    <div>
        <p>{{message4}}</p><input v-model="message4">
    </div>

    <div>
        <ol>
            <todo-item v-for="item in groceryList"
            v-bind:todo="item" v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

</div>
this is public index.html!
<script>
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    });


    var vm = new Vue({
        el:"#app",
        data:{
            message:"hello vue!",
            message2:'页面加载于:'+new Date().toLocaleString(),
            seen:true,
            todos:[{text:"javascript学习"},{text:"javaZ文"},{text:"jdk"}],
            message3:'逆转前',
            message4:'初始化的值',
            groceryList:[{id:0,text:'蔬菜'},{id:1,text:'奶酪'},{id:2,text:'方便面'}],
        },
        methods:{
            reverseMessage3:function () {
                this.message3 = this.message3.split('').reverse().join('');
                this.todos.push({text:'新的属性'+new Date().toLocaleString()})
            }
        }


    })



</script>
</body>
</html>
